<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #bce7ff" cursor="rayOrigin: mouse">
        <a-camera position="0 1.6 0" wasd-controls="fly: true"></a-camera>

        <a-box color="red" position="-1 0.5 -3"></a-box>
        <a-sphere position="1 1 -5"></a-sphere>
        <a-sphere position="1 2.5 -5" radius="0.8"></a-sphere>
        <a-sphere position="1 3.7 -5" radius="0.675"></a-sphere>
        <a-cone position="1 3.75 -4" radius-bottom="0.15" color="orange" length="1" rotation="90 0 0" height="" width="0.2"></a-cone>
        <a-circle position="0.85 3.9 -4.35" radius="0.1" rotation="0 0 0" color="black"></a-circle>
        <a-circle position="1.15 3.9 -4.35" radius="0.1" rotation="0 0 0" color="black"></a-circle>
        <a-plane color="lightgreen" position="0 0 -4" rotation="-90" width="4" height="4"></a-plane>
    </a-scene>
</body>

</html>
